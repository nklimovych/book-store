databaseChangeLog:
  - changeSet:
      id: create-categories-table
      author: nklimovych
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false