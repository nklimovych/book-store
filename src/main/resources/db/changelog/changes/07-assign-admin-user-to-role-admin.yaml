databaseChangeLog:
  - changeSet:
      id: insert-users_roles
      author: nklimovych
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE email = 'admin@gmail.com')
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE role = 'ADMIN')
